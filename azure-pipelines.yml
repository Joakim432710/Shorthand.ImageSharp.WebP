      workingDirectory: '$(Build.SourcesDirectory)/test/Shorthand.ImageSharp.WebP.Tests/'
  - task: PublishTestResults@2
    inputs:
      testRunner: VSTest
      testResultsFiles: '**/*.trx'
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'cobertura'
